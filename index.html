<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i2xzy.github.io</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Coiny' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <h1 id="i2xzygithubio">BEE-BOT</h1>
      <div class="beebot">
        <div id="top_row">
          <button id="up" onclick="program('forward')"><i class="arrow up"></i></button>
        </div>
        <div id="middle_row">
          <button id="left" onclick="program('left')"><i class="arrow left"></i></button>
          <button id="go" onclick="execute()">GO</button>
          <button id="right" onclick="program('right')"><i class="arrow right"></i></button>
        </div>
        <div id="bottom_row">
          <button id="down" onclick="program('backwards')"><i class="arrow down"></i></button>
        </div>
      </div>
      <div id=canvas_container>
        <canvas id="beebot" width="500" height="500">
          <p>Your browser doesn't support canvas.</p>
        </canvas>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
